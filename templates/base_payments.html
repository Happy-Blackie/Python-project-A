<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} Members {% endblock %}</title>
        {% load static %}
        

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- LINKing .html to .CSS file-->
        <link rel="stylesheet" href="{% static 'payments.css' %}">
    </head>
    <body>
        <!--Menu navabar-->
        <header class="header">
            <nav class="navbar navbar-style">
                <div class="container"> 
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-icon">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button><!--for menu icon-->
                        <a href=""><img src="static/images/logo.webp" alt="logo-image" class="logo"></a> 
                    </div>

                    <div class="collapse navbar-collapse" id="menu-icon"><!--makes menu clickable-->
                        <ul class="nav navbar-nav navbar-right">
                            <li style=" border:1px solid green;"><a href="">Pay</a></li>
                            <li><a href="">Features</a></li>
                            <li><a href="payrecords">Records</a></li>
                            <li><a href="">Gallery</a></li>
                            <li><a href="">Contact Us</a></li>
                            <li><a href="signout/">Logout</a></li>
                        </ul>
                    </div>
                    
                </div>
            </nav>

            <div class="container afri-container">
                <h2>AfriJoint Carwash Site</h2>
                <p><span style="color:blue">Adorable,</span>
                    <span style="color:green">Reliable</span>
                     <span style="color:black">& Trust-worthy</span> Car Clinic : Surely We Care</p>
            </div>

            <div class="container payment-container">
                <h3>Members Payment Form</h3>
            </div>

            <main>
                {% block content %}
                {% endblock %}
            </main>

            

        </header>
        
    </body>
</html>
